<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilan des commandes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .summary {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary-table th, .summary-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .summary-table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .summary-table tr:last-child {
            font-weight: bold;
        }
        .refresh-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .refresh-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bilan des commandes</h1>
    <button id="refreshButton" class="refresh-button">Rafraîchir les données</button>
    <div class="summary">
        <table class="summary-table" id="summaryTable">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Quantité totale</th>
                </tr>
            </thead>
            <tbody id="summaryBody">
                <!-- Les données seront insérées ici par JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://pjbhjhjmcxyiapzlqdpo.supabase.co'; // Remplacez par votre URL Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqYmhqaGptY3h5aWFwemxxZHBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA0NjY3MzUsImV4cCI6MjA0NjA0MjczNX0.p1nDmQ2mIpJRVZAaZIOT0db4MQZJV6V0TRILpoJ3UOs'; // Remplacez par votre clé publique
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadData() {
            const { data, error } = await supabase
                .from('BDC_Elhuyar') // Remplacez par le nom de votre table de bilan
                .select('*');

            if (error) {
                console.error('Erreur lors du chargement des données:', error);
                document.getElementById('summaryBody').innerHTML = '<tr><td colspan="2">Erreur lors du chargement des données</td></tr>';
                return;
            }

            const summaryBody = document.getElementById('summaryBody');
            summaryBody.innerHTML = ''; // Réinitialiser le contenu

            data.forEach(item => {
                const row = `<tr>
                    <td>${item.product}</td>
                    <td>${item.total_quantity}</td>
                </tr>`;
                summaryBody.innerHTML += row;
            });

            const totalRow = `<tr><td>Montant total</td><td>${parseFloat(data.total_amount || 0).toFixed(2)} €</td></tr>`;
            summaryBody.innerHTML += totalRow;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadData();

            document.getElementById('refreshButton').addEventListener('click', function() {
                loadData();
            });
        });
    </script>
</body>
</html>
