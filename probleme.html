<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Signaler un problème</title>
    <style>

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {

<body>
    <!-- Nouveau bouton de retour -->
    <div style="margin-bottom: 20px;">
        <button type="button" onclick="window.location.href='index.html'" style="background-color: #6c757d;">

    <h1>Signaler un problème</h1>

        </div>

            <input type="text" id="vendeur" name="vendeur" required>
        </div>

        <div class="form-group">
            <label for="client">Nom du client :</label>
            <input type="text" id="client" name="client" required>
        </div>

        <div class="form-group">
            <label for="titre">Titre du problème :</label>
            <input type="text" id="titre" name="titre" required>
        </div>

        <div class="form-group">
            <label for="description">Description du problème :</label>
            <textarea id="description" name="description" rows="6" required></textarea>
        </div>

        <button type="submit" class="submit-button">Envoyer</button>
