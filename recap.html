<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récapitulatif des commandes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Récapitulatif des commandes</h1>
   
    <div class="table-container">
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>ID Produit</th>
                    <th>Order ID</th>
                    <th>Quantité</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
                <!-- Les données seront insérées ici par JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://pjbhjhjmcxyiapzlqdpo.supabase.co'; // URL de votre Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqYmhqaGptY3h5aWFwemxxZHBvIiwicm9zZSI6ImFub24iLCJpYXQiOjE3MzA0NjY3MzUsImV4cCI6MjA0NjA0MjczNX0.p1nDmQ2mIpJRVZAaZIOT0db4MQZJV6V0TRILpoJ3UOs'; // Clé anonyme
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadData() {
            const { data, error } = await supabase
                .from('BDC_Elhuyar') // Nom de votre table
                .select('*'); // Sélectionnez toutes les colonnes

            if (error) {
                console.error('Erreur lors du chargement des données:', error);
                return;
            }

            const ordersBody = document.getElementById('ordersBody');
            ordersBody.innerHTML = ''; // Réinitialiser le contenu

            data.forEach(item => {
                const row = `<tr>
                    <td>${item.id}</td>
                    <td>${item.order_id}</td>
                    <td>${item.v}</td>
                </tr>`;
                ordersBody.innerHTML += row;
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
